<!DOCTYPE html>
<html lang=en>
<head>
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name=viewport>
	<title>To Do</title>
	<link rel=stylesheet href=index.css>
</head>
<body>
<h1>To Do</h1>
<div id=container>
	<main>
		<div class=flex-centered>
			<button class="btn btn-selected" id=todobtn>To Do</button>
			<button class=btn id=donebtn>Done</button>
		</div>
		<ol id=todolist class=list-selected></ol>
		<ol id=donelist></ol>
	</main>
	<aside>
		<form id=form action="">
			<textarea id=task rows=5 placeholder="Write a task"></textarea>
			<div class=flex-end>
				<button class=btn type=submit>Add</button>
			</div>
		</form>
	</aside>
</div>
<script src=index.js></script>
</body>
</html>
